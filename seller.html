<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css-two/style-two.css">
</head>
<body>
  <nav>
    <h3>LIST OF PRODUCT</h3>
  </nav>
  <div id="product-dialog" style="display: none">
    <dialog open>

      <div class="title">Create new Product</div>

        <label for="img">Image</label><br>
        <input type="text" id="img"><br>

        <label for="proname">Product Name</label><br>
        <input type="text" id="proname"><br>

        <label for="description">description</label><br>
        <input type="text" id="description"><br>

        <label for="price">Price</label><br>
        <input type="text" id="price"><br>

        <label for="currency">currency</label><br>
        <input type="text" id="currency"><br>

      <menu>
        <button onclick="Cancel()" id="cancelBttColor">Cancel</button>
        <button id="createEditButton" onclick="Create()">Create</button>
      </menu>
    </dialog>
  </div>

  <div id="product-view">
    <button onclick="Addproduct()" id="addBttColor">Add Product</button>
    <button class="sort-name" id="sortprice">sortprice</button>
      <table style="border: 1px solid" id="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Product name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Currency</th>
            <th>Actions</th>
          </tr>
        </thead>
      <tbody id="product-list">
        
      </tbody>
    </table>
    
  </div>
  






</body>
<script src="selljs/seller.js"></script>
</html>
